<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video Preview</title>
</head>
<body>
    <div class="container">
        <div class="navBar"></div>
        <div class="mainContent">
            <video onclick="playStop(this)" src="coffeeDrip.mp4" class="video1" autoplay muted></video>
            <video onmouseover="start(this)" onmouseout="stop(this)" src="codingOnLaptop.mp4" class="video2" autoplay muted></video>
        </div>
        <video controls onclick="playStop(this)" src="Balcony.mp4" class="video3"></video>
    </div>
    <script src="script.js"></script>
</body>
</html>
